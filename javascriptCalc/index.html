<!DOCTYPE html>
<html>
	<head>
		<title>JavaScript Calculator</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="javascriptCalc.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div class="container-fluid" id="case">
			<div class="row">
				<div class="col-md-4 col-md-offset-4 well well-lg">
						<h1 class="text-center">Calculator</h1>
			<table>
				<tr>
				<th colspan="4" class="active text-right" id="answer"></th>
				</tr>
				<tr>
				<td><button type="button" class="btn btn-danger btn-md" id="allClear">AC</button></td>
				<td><button type="button" class="btn btn-danger btn-md" id="clear">CE</button></td>
				<td><button type="button" class="btn btn-danger btn-md" id="percent">%</button></td>
				<td><button type="button" class="btn btn-danger btn-md" id="divide">/</button></td>
				</tr>
				<tr>
				<td><button type="button" class="btn btn-default btn-md" id="seven">7</button></td>
				<td><button type="button" class="btn btn-default btn-md" id="eight">8</button></td>
				<td><button type="button" class="btn btn-default btn-md" id="nine">9</button></td>
				<td><button type="button" class="btn btn-danger btn-md" id="multi">*</button></td>
				</tr>
			<tr>
				<td><button type="button" class="btn btn-default btn-md" id="four">4</button></td>
				<td><button type="button" class="btn btn-default btn-md" id="five">5</button></td>
				<td><button type="button" class="btn btn-default btn-md" id="six">6</button></td>
				<td><button type="button" class="btn btn-danger btn-md" id="minus">-</button></td>
				</tr>
			<tr>
				<td><button type="button" class="btn btn-default btn-md" id="one">1</button></td>
				<td><button type="button" class="btn btn-default btn-md" id="2">2</button></td>
				<td><button type="button" class="btn btn-default btn-md" id="3">3</button></td>
			
				</tr>
			<tr>
				<td><button type="button" class="btn btn-default btn-md" id="zero">0</button></td>
				<td><button type="button" class="btn btn-danger btn-md" id="dot">.</button></td>
				<td><button type="button" class="btn btn-danger btn-md" id="equals">=</button></td>
				<td><button type="button" class="btn btn-danger btn-md" id="plus">+</button></td>
				</tr>
			
			
			</table>
				</div>
			</div>
		
		
		
		</div>
		
	
	<script src="javascriptCalc.js"></script>
	
	</body>
</html>
